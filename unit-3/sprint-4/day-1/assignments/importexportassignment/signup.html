<script type="module">

import {re} from "./components/ls.js"

document.querySelector("body").innerHTML=re();

class person{
    constructor(n,e,p)
    {
        this.name=n;
        this.email=e;
        this.password=p;
    }
}

let form = document.querySelector("#form");
document.querySelector("#btn").addEventListener("click", sub)

function sub(){

    // event.preventdefault();

    let name = form.name.value;
    let email = form.email.value;
    let pass = form.password.value;

    let obj = new person(name,email,pass);

    localStorage.setItem("user", JSON.stringify(obj));

    form.email.value="";
    form.password.value="";
    form.name.value="";


    alert("Now, login and get started!")

}

</script>
