<script>

    function fc(n,p,c){

        this.name=n;
        this.profession=p;
        this.city=c;
    }

    var p1=new fc("Amar","singer","Goa")
    var p2=new fc("Akbar","Chef","Mumbai")
    var p3=new fc("Anthony","Magician","Kashmir")

    console.log(p1,p2,p3)
    

    function change(){
        if(this.profession=="singer")
        {
            this.profession="magician"
        }
        if(this.profession=="magician")
        {
            this.profession="chef"
        }
        if(this.profession=="chef")
        {
            this.profession="singer"
        }
    }

    change.call(p1)
    change.call(p2)
    change.call(p3)

    console.log(p1,p2,p3)

</script>
