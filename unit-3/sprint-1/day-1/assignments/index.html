    <style>
      * {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body > div:nth-child(1),
      body > div:nth-child(1) {
        width: 100%;
        /* border: 1px solid red; */
        margin-top: 30px;
        height: 100px;
        background-color: aqua;
      }
      body > div:nth-child(2) {
        height: 400px;
        /* border: 1px solid black; */
        background-color: white;
        margin-top: 30px;
      }
      #member-1,
      #member-2,
      #member-3 {
        width: 100%;
        height: 100px;
        /* border: 1px solid green; */
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
      }
      #member-3 + div {
        width: 100%;
        height: 100px;
        /* border: 1px solid green; */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #winner {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #roll {
        width: 220px;
        height: 50px;
        border: 1px solid teal;
        background-color: rgb(155, 203, 203);
        padding: 20px;
        border-radius: 6px;
      }
      #roll:hover {
        cursor: pointer;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset,
          rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
        color: white;
        transition: ease-out;
        transform: scale(1.2);
        padding: 5px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="winner">
      <h2></h2>
    </div>
    <div>
      <div id="member-1"><h2>Roll The DICE!</h2></div>
      <div id="member-2"><h2>Roll The DICE!</h2></div>
      <div id="member-3"><h2>Roll The DICE!</h2></div>
      <div><button id="roll">ROLL THE DICE</button></div>
    </div>
  </body>
</html>

<script>
  document.querySelector("#roll").addEventListener("click", dicing);

  var winner = document.querySelector("#winner");
  var first = document.querySelector("#member-1");
  var second = document.querySelector("#member-2");
  var third = document.querySelector("#member-3");

  function dicing() {
    function getRandomInt1(max) {
      return Math.floor(Math.random() * max);
    }

    var for1 = getRandomInt1(6);
    first.innerHTML = `<h2>Score of Member A:- ${for1}</h2>`;

    function getRandomInt2(max) {
      return Math.floor(Math.random() * max);
    }

    var for2 = getRandomInt2(6);
    second.innerHTML = `<h2>Score of Member B:- ${for2}</h2>`;

    function getRandomInt3(max) {
